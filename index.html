<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories Gallery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --shadow: rgba(255, 255, 255, 0.1);
            --border: rgba(255, 255, 255, 0.1);
            --hover-bg: #2a2a2a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            text-align: center;
            padding: 80px 0 60px;
            position: relative;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 500;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(30px);
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
        }

        .gallery {
            columns: 4;
            column-gap: 20px;
            padding-bottom: 80px;
        }

        .photo-card {
            background: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(50px);
            margin-bottom: 20px;
            break-inside: avoid;
            display: inline-block;
            width: 100%;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-8px);
            background: var(--hover-bg);
        }

        .photo-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.6s ease;
        }

        .photo-card:hover img {
            transform: scale(1.03);
        }

        .error-message {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
            font-size: 1.1rem;
        }

        .error-message h3 {
            margin-bottom: 10px;
            font-size: 1.3rem;
            color: #ff6b6b;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.6;
            font-size: 1.1rem;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top: 3px solid var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .gallery {
                columns: 3;
                column-gap: 18px;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                columns: 2;
                column-gap: 15px;
            }
            
            .photo-card {
                margin-bottom: 15px;
                border-radius: 12px;
            }
            
            .header {
                padding: 60px 0 40px;
            }
        }

@media (max-width: 480px) {
  .gallery {
    columns: 2;
    column-gap: 12px; 
    padding: 0 12px;
  }

  .photo-card {
    margin-bottom: 14px;
    break-inside: avoid; 
    border-radius: 10px;
  }

  .container {
    padding: 0 15px;
  }
}


        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            opacity: 1;
        }

        .lightbox-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }




        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: transparent;
        }

        html {
            scrollbar-width: none;
        }


        body {
            -ms-overflow-style: none;
        }


        #music-toggle {
  position: fixed;
  bottom: 30px;
  right: 30px;
  color: var(--text-color);
  border-radius: 50%;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.2rem;
  z-index: 1001;
}

.noselect {
  user-select: none;
  -webkit-user-select: none;  
  -moz-user-select: none;    
  -ms-user-select: none;    
}

    </style>
</head>
<body>
    <div class="container">
<div class="header noselect">
  <h1>Moments with You</h1>
  <p>Each photo tells the story of us — simple, real, and full of love.</p>
</div>


        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading beautiful memories...</p>
        </div>

        <div id="gallery" class="gallery"></div>
        
        <div id="error-container"></div>
    </div>
    

   
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Full size image">
        </div>
    </div>

<audio id="bg-music" loop autoplay muted>
  <source src="https://oksoundit.com/uploads/music/2025/02/Alex-Warren-Ordinary-(Oksoundit.com).mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>


<div id="music-toggle" onclick="toggleMusic()" title="Toggle Music" class="header noselect">
  ❤
</div>


    <script>






function toggleMusic() {
    const music = document.getElementById('bg-music');
    const toggle = document.getElementById('music-toggle');

    if (music.muted) {
        music.muted = false;
        music.play();
        toggle.textContent = '♡';
    } else {
        music.muted = true;
        toggle.textContent = '❤';
    }
}






        
        const API_URL = 'https://script.google.com/macros/s/AKfycbyu5jN5nBbC35dGreUxqhrfePs5CxLebnprs6H3hGZHqBu7x7pwwvPnHYi31_9a1pDz/exec';
        
        let currentPhotos = [];
        let currentImageIndex = 0;

     
        async function loadGallery() {
            const loadingElement = document.getElementById('loading');
            const galleryElement = document.getElementById('gallery');
            
            try {
                console.log('Fetching photos from Google Drive...');
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const photos = await response.json();
                console.log('Photos loaded:', photos);
                
               
                loadingElement.style.display = 'none';
                
                if (!photos || photos.length === 0) {
                    showError('No photos found', 'The gallery is empty or photos are still being processed.');
                    return;
                }
                
                currentPhotos = photos;
                displayGallery(photos);
                animateGallery();
                
            } catch (error) {
                console.error('Error loading gallery:', error);
                loadingElement.style.display = 'none';
                showError('Failed to load photos', 'Please check your internet connection and try refreshing the page.');
            }
        }

        function displayGallery(photos) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            photos.forEach((photo, index) => {
                const photoCard = createPhotoCard(photo, index);
                gallery.appendChild(photoCard);
            });
        }

        function createPhotoCard(photo, index) {
            const card = document.createElement('div');
            card.className = 'photo-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
          
            let imageUrl = photo.url || photo.link || photo.downloadUrl;
            
          
            if (imageUrl && imageUrl.includes('drive.google.com')) {
                const fileId = extractFileId(imageUrl);
                if (fileId) {
                    imageUrl = `https://lh3.googleusercontent.com/d/${fileId}=w1000`;
                }
            }
            
            const img = document.createElement('img');
            img.src = imageUrl;
            img.alt = `Memory ${index + 1}`;
            img.loading = 'lazy';
            img.onclick = () => openLightbox(index);
            
         
            img.onerror = function() {
                console.error('Failed to load image:', imageUrl);
                card.style.display = 'none';
            };
            
            card.appendChild(img);
            return card;
        }

        function extractFileId(url) {
            
            const patterns = [
                /\/file\/d\/([a-zA-Z0-9-_]+)/,
                /id=([a-zA-Z0-9-_]+)/,
                /\/d\/([a-zA-Z0-9-_]+)/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            
            return null;
        }

        function showError(title, message) {
            const errorContainer = document.getElementById('error-container');
            errorContainer.innerHTML = `
                <div class="error-message">
                    <h3>${title}</h3>
                    <p>${message}</p>
                </div>
            `;
        }

       
        function openLightbox(index) {
            currentImageIndex = index;
            const photo = currentPhotos[index];
            
            let imageUrl = photo.url || photo.link || photo.downloadUrl;
            
           
            if (imageUrl && imageUrl.includes('drive.google.com')) {
                const fileId = extractFileId(imageUrl);
                if (fileId) {
                    imageUrl = `https://lh3.googleusercontent.com/d/${fileId}=w2000`;
                }
            }
            
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            
            lightboxImg.src = imageUrl;
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
          
            setTimeout(() => {
                lightbox.classList.add('active');
            }, 10);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            
            setTimeout(() => {
                lightbox.style.display = 'none';
                document.body.style.overflow = 'auto';
            }, 300);
        }

        function nextImage() {
            if (currentImageIndex < currentPhotos.length - 1) {
                currentImageIndex++;
                updateLightboxImage();
            }
        }

        function previousImage() {
            if (currentImageIndex > 0) {
                currentImageIndex--;
                updateLightboxImage();
            }
        }

        function updateLightboxImage() {
            const photo = currentPhotos[currentImageIndex];
            let imageUrl = photo.url || photo.link || photo.downloadUrl;
            
            if (imageUrl && imageUrl.includes('drive.google.com')) {
                const fileId = extractFileId(imageUrl);
                if (fileId) {
                    imageUrl = `https://lh3.googleusercontent.com/d/${fileId}=w2000`;
                }
            }
            
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imageUrl;
        }

        function animateGallery() {
            // Animate header
            gsap.timeline()
                .to('.header h1', { 
                    opacity: 1, 
                    y: 0, 
                    duration: 1, 
                    ease: "power3.out" 
                })
                .to('.header p', { 
                    opacity: 0.7, 
                    y: 0, 
                    duration: 0.8, 
                    ease: "power3.out" 
                }, "-=0.5");

            
            gsap.registerPlugin(ScrollTrigger);
            
            gsap.utils.toArray('.photo-card').forEach((card, index) => {
                gsap.to(card, {
                    opacity: 1,
                    y: 0,
                    duration: 0.8,
                    ease: "power3.out",
                    scrollTrigger: {
                        trigger: card,
                        start: "top 85%",
                        toggleActions: "play none none reverse"
                    },
                    delay: index * 0.05
                });
            });
        }

       
        document.addEventListener('DOMContentLoaded', () => {
            loadGallery();
        });

       
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeLightbox();
            } else if (e.key === 'ArrowRight') {
                nextImage();
            } else if (e.key === 'ArrowLeft') {
                previousImage();
            }
        });

        
        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') {
                closeLightbox();
            }
        });
    </script>
</body>
</html>
